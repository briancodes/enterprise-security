    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- csp style-src 'self' -->
    <link rel="stylesheet" href="local-styles.css" />
    <!-- csp style-src cross-origin -->
    <link rel="stylesheet" href="http://localhost:8000/remote-styles.css" />
    <!-- csp style-src 'sha256-xxx' -->
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <header>Local</header>

    <!-- csp frame-src cross-origin -->
    <div id="iframe-holder"></div>
    <div id="img-holder"></div>
    <!-- csp script-src 'self'-->
    <!-- csp connect-src 'self' cross-origin -->
    <script src="local-app.js"></script>
    <!-- csp script-src cross-origin -->
    <script src="http://localhost:8000/remote-app.js"></script>
    <!-- csp script-src 'sha-xxx' -->
    <script>
      console.log('Local inline script');
    </script>
  </body>
